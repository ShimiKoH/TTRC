<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
        <title>input account</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="Account">
        <div class="title">
            <h1>Cocept2LogbookのIDを入力してください</h1>
        </div>
        <div class="widebox">
            <div class="reference">
                <p>
                    Concept2Logbookは<a href="https://log.concept2.com/login" target="_blank">こちら</a>から
                </p>
            </div>
            <div class="centering">
                <form action="" method="get" class="forms">
                    <div>
                        <h3>
                            <span class="tags">氏名</span>
                            <span><input type="text" name="name" id="name" required></span>
                        </h3>
                        <h3>
                            <span class="tags">Logbook ID</span>
                            <span><input type="text" name="usr" id="logbookID" required></span>
                        </h3>
                    </div>
                    <button>送信</button>
                </form>
            </div>
        </div>
    </body>
</html>
